<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>
<body>
    <nav>
        <button id="visitHighScores">High Scores</button>
        <h1 id="scoreBug"></h1>
        <h1 id="timer"></h1>
    </nav>
    <main>
        <section id="startButton">
            <p>Please press 'Start Quiz' to begin. You will have 60 seconds to complete the quiz.</p>
            <button id="startQuiz">Start Quiz</button>
        </section>
        <section>
            <h1 id="feedback"></h1>
        </section>
        <section id="quiz">
            <div id="questionNumber">
                
                <h2 id="question"></h2>
                <button class="answerButton" id="a"></button>
                <button class="answerButton" id="b"></button>
                <button class="answerButton" id="c"></button>
                <button class="answerButton" id="d"></button>
        </section>
        <section id="highScores">
                <h1 id="finalScore"></h1>
                <ul id="highScoreList">

                </ul>
                <form id="saveScore">

                </form>
                <button id="submitScore">Submit Score</button>
                <button id="restartQuiz">Restart Quiz</button>
            </section>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
