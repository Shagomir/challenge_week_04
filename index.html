<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Javascript Fundamentals Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <nav>
      <h1>Javascript Fundamentals Quiz</h1>
      <button id="visitHighScores">High Scores</button>
    </nav>
    <main>
      <section id="quiz">
        <h3 id="timer"></h3>
        <h2 id="feedback"></h2>
        <div id="questionContainer">
          <h2 id="question"></h2>
          <button class="answerButton" id="a"></button>
          <button class="answerButton" id="b"></button>
          <button class="answerButton" id="c"></button>
          <button class="answerButton" id="d"></button>
        </div>
      </section>
      <section id="highScores">
        <h3 id="finalScore"></h3>
        <div id="saveScore">
          <form id="saveScoreForm">
            <label for="initials">Your Initials</label>
            <input type="text" id="initials" name="initials" />
            <input type="submit" />
          </form>
        </div>
        <div class="highScoreContainer">
          <div id="scoreHeaderContainer">
            <p class="rankHeader">Rank</p>
            <p class="playerHeader">Player</p>
            <p class="scoreHeader">Score</p>
          </div>
          <ol id="highScoreList">
            <!-- High Score list items are inserted here -->
          </ol>
        </div>
      </section>
      <section id="startButton">
        <p id="startText"></p>
        <button id="startQuiz">Take Quiz</button>
      </section>
    </main>
    <!-- make sure to load the questions first as it is referenced by the script file.  -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
