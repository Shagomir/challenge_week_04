<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Javascript Fundamentals Quiz </title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>
<body>
    <nav>
        <button id="visitHighScores">High Scores</button>
        <h1 id="scoreBug"></h1>
        <h1 id="timer"></h1>
    </nav>
    <main>
        <section id="startButton">
            <p id="startText"></p>
            <button id="startQuiz">Start Quiz</button>
        </section>
        <section>
            <h1 id="feedback"></h1>
        </section>
        <section id="quiz">
            <div id="questionNumber">
                
                <h2 id="question"></h2>
                <button class="answerButton" id="a"></button>
                <button class="answerButton" id="b"></button>
                <button class="answerButton" id="c"></button>
                <button class="answerButton" id="d"></button>
        </section>
        <section id="highScores">
                <h1 id="finalScore"></h1>
                <div class="scoreHeader">
                    <p>Rank</p>
                    <p>Player</p>
                    <p>Score</p>
                </div>
                <ol id="highScoreList">
                    <!-- High Score list items are inserted here -->
                </ol>
                <div id="saveScore">
                <form id="saveScoreForm">
                    <label for="initials">Your Initials</label>
                    <input type="text" id="initials" name="initials">
                    <input type="submit">
                </form>
                </div>
                <button id="restartQuiz">Restart Quiz</button>
            </section>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
